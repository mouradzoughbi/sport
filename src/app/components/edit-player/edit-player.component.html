

<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white">Edit Players</h1>
         
          
        </div>
      </div>
    </div>
  </div>
          
        <div class="container" style="margin-top: 50px;">
          
          <div class="row">
              <div class="col-lg-12">
          <form #editPlayerForm="ngForm" (ngSubmit)="editPlayer()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.name" name="a" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.number" name="b" placeholder="Number">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="player.age" name="c" placeholder="Age">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="player.position" name="d" placeholder="Position">
                </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Player">
              </div>
          </form>  
       
        </div>
      </div>
    </div>
