        <div class="container" style="margin-top: 50px;">
          
          <div class="row">
              <div class="col-lg-12">
          <form #addTeamForm="ngForm" (ngSubmit)="addTeam()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.name" name="a" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.foundation" name="b" placeholder="Foundation">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="team.studuim" name="c" placeholder="studuim">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="team.owner" name="d" placeholder="Owner">
                </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
              </div>
          </form>  
       
        </div>
      </div>
    </div>
