
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">

  </div>
          
        <div class="container" style="margin-top: 50px;">
          
          <div class="row">
              <div class="col-lg-12">
          <form #stadiumForm="ngForm" (ngSubmit)="addStadium()">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="stadium.name" name="a" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="stadium.country" name="b" placeholder="Country">
              </div>
              <div class="form-group">
                <input type="number" class="form-control" [(ngModel)]="stadium.capacity" name="c" placeholder="Capacity">
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Add Stadium">
              </div>
          </form>  
       
        </div>
      </div>
    </div>
