
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8 ml-auto">
          <h1 class="text-white">Login</h1>
         
          
        </div>
      </div>
    </div>
  </div>
          
        <div class="container" style="margin-top: 50px;">
          
          <div class="row">
              <div class="col-lg-12">
          <form #LoginForm="ngForm" (ngSubmit)="login()">
              <div class="form-group">
                <input type="email" class="form-control" [(ngModel)]="user.email" name="a" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="user.pwd" name="b" placeholder="Password">
              </div>
             
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value=" Login">
              </div>
          </form>  
       <span style="color:red">{{errorMsg}}</span>
        </div>
      </div>
    </div>
