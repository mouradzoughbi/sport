<div class="container">
    

    <div class="row">
      
     
      <div class="col-lg-12">
        
        <div class="d-flex team-vs">
          <span class="score">
            <span [ngStyle]="{ 'color':resultCompare(matchInput.scoreOne,matchInput.scoreTwo) [1]}"> {{matchInput.scoreOne}} </span>
            -
            <span [ngStyle]="{ 'color':resultCompare(matchInput.scoreTwo,matchInput.scoreOne) [1]}"> {{matchInput.scoreTwo}} </span>
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3> 
                <span [ngClass]="{
                  'win':matchInput.scoreOne>matchInput.scoreTwo,
                  'loss':matchInput.scoreOne<matchInput.scoreTwo,
                  'draw':matchInput.scoreOne==matchInput.scoreTwo}"> 
                {{matchInput.teamOne}}  </span>
                <span> {{resultCompare(matchInput.scoreOne,matchInput.scoreTwo) [0]}}</span> </h3>

             
            
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>{{matchInput.teamTwo}} <span>{{resultCompare(matchInput.scoreTwo,matchInput.scoreOne) [0]}}</span></h3>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-danger" (click)="deleteMatch(matchInput._id)">Delete</button>
    </div>
  </div>
